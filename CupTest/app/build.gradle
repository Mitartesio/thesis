plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // JPF jars in CupTest/libs/
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    testCompileOnly fileTree(dir: 'libs', include: ['*.jar'])

    // Make TestJPF resolvable by the IDE + tests
    testImplementation files("${projectDir}/../../jpf-core/build/jpf.jar")
    testRuntimeOnly files("${projectDir}/../../jpf-core/build/jpf.jar")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release = 11   // ensures class file version 55
}

application {
    // Define the main class for the application.
    mainClass = 'SUT.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    systemProperty "jpf.home", "${projectDir}/../../jpf-core"
    // Enable Java asserts in your SUT if you use `assert`
    jvmArgs "-ea"
}
