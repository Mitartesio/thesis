plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    //testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:32.1.1-jre'
    
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // JPF jars in SCTBench/libs/
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    testCompileOnly fileTree(dir: 'libs', include: ['*.jar'])

    // Make TestJPF resolvable by the IDE + tests
    testImplementation files("${projectDir}/../../jpf-core/build/jpf.jar")
    testRuntimeOnly files("${projectDir}/../../jpf-core/build/jpf.jar")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release = 11   // ensures class file version 55
}

application {
    // Define the main class for the application.
    mainClass = 'sctbench.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests
    useJUnitPlatform()

    // Use Java toolchain for the test JVM (forces Java 11 dynamically)
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(11)
    }

    // System property for JPF home
    systemProperty "jpf.home", "${projectDir}/../../jpf-core"

    // Enable Java asserts in SUT
    jvmArgs "-ea"

    // Test logging configuration
    testLogging {
        showStandardStreams = true
        showCauses = true
        events "passed", "failed", "skipped", "standard_out", "standard_error"
    }

    // Force Gradle to rerun tests
    outputs.upToDateWhen { false }

    // Force Gradle to capture stdout into XML
    systemProperty "junit.jupiter.extensions.autodetection.enabled", "true"
}
